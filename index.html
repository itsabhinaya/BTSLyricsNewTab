<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8 ">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BTS Lyrics</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
</head>

<body>


	<p id="pen_icon" class="pen_icon" title="Settings">&#x270e</p>


	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h3 class="">Show:</h3>
			<input type="checkbox" id="eng" value="eng"> English<br>
			<input type="checkbox" id="kor" value="kor"> Korean<br>
			<input type="checkbox" id="rom" value="rom"> Romanization<br><br>
			<a href="#" class="save_settings">Save</a>
		</div>
	</div>

	<div class="container">
		<div class="center">
			<div id = "allLyrics">
			</div>
			<p id = "engLyric" class = "engLyric"><p>
			<p id = "korLyric"><p>
			<p id = "romLyric"><p>

			<div id="siteLinks">
				<p id = "songName"><p>
				<p id = "spotify"><p>
				<p id = "youtube"><p>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
